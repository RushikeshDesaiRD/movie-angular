<br><br>
<div class="col-7 m-auto mt-5 card shadow-lg">
    <h4 class="text-center text-primary">Log In</h4>
    <div class="form-group">
        <label>Name</label>
       <input type="text" [(ngModel)]="name" class="form-control">
    </div>
    <div class="form-group">
      <label>password</label>
     <input type="text" [(ngModel)]="password" class="form-control">
  </div>
  <div class="form-group">
   <button (click)="onSubmit()" class="btn btn-danger">LOG IN</button>
</div>
<div *ngIf="checkLogIn === false" class="badge badge-danger">
  User Name Or Password Wrong
</div>
<div *ngIf="checkLogIn === true" class="badge badge-success">
 Log In Successfully
</div>
</div>
